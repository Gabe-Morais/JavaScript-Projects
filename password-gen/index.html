<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="password generator">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="pg-title">Password Generator</h1>

    <main class="container-input">
        <span>Size <span  id="value"></span> Characters</span>
        <input type="range" id="slider" class="slider" min="5" max="25" value="12"/>

        <button id="button" class="buttton-cta">Generate password</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="title">Your new password is: </span>
        <span id="password" class="password">123456789</span>
        <span>click on generated password to copy to clipboard.</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
